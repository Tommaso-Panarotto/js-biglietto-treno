<!DOCTYPE html>
<html lang="IT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Style-->
    <link rel="stylesheet" href="css/style.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-body-secondary">
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-red">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#"><img src="img/logo.png" alt="Logo"
                    class="img-fluid">
                <h1 class="mb-0 ms-2"><i>FRECCIABOOLEAN</i></h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">CHI SIAMO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">OFFERTE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">INFO</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5 bg-white">
        <div class="d-flex p-3 gap-4">
            <div class="station flex-wrap w-50 d-flex gap-2">
                <div class="partenza"><b class="fs-3 text-success">16.00</b>
                    <h5>Milano Centrale</h5>
                </div>
                <div class="tempo pt-2">
                    <div class="trip d-flex flex-wrap align-items-center gap-1">60min</div>
                </div>
                <div class="arrivo"><b class="fs-3 text-success">17.00</b>
                    <h5>Torino Porta Nuova</h5>
                </div>
            </div>
            <div class="info flex-wrap d-flex w-50 align-items-center">
                <div id="kilometres"></div>
                <div id="age"></div>
                <div class="price">
                    <h3 id="total-price" class="text-danger"></h3>
                    <div id="sale"></div>
                </div>
            </div>
        </div>
    </main>

    <!--JS-->
    <script src="js/script.js"></script>
</body>

</html>
